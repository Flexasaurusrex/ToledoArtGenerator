<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toledo Cityscape Art Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Toledo Cityscape Art Generator</h1>
            <p class="lead">Create Ohio city inspired illustrations</p>
        </header>
        
        <main>
            <div class="controls">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="control-group">
                            <label for="intensity">Overall Intensity</label>
                            <input type="range" id="intensity" class="slider" min="0" max="1" step="0.1" value="0.5">
                            <span class="value-display">50%</span>
                        </div>
                        
                        <div class="control-group">
                            <label for="chaos">Chaos Level</label>
                            <input type="range" id="chaos" class="slider" min="0" max="1" step="0.1" value="0.5">
                            <span class="value-display">50%</span>
                        </div>
                        
                        <div class="control-group">
                            <label for="lineThickness">Line Thickness</label>
                            <input type="range" id="lineThickness" class="slider" min="0.5" max="3" step="0.5" value="1">
                            <span class="value-display">1x</span>
                        </div>

                        <div class="control-group">
                            <label for="buildingDensity">Building Density</label>
                            <input type="range" id="buildingDensity" class="slider" min="0.2" max="2" step="0.2" value="1">
                            <span class="value-display">1x</span>
                        </div>

                        <div class="control-group">
                            <label for="skylineComplexity">Skyline Complexity</label>
                            <input type="range" id="skylineComplexity" class="slider" min="3" max="12" step="1" value="5">
                            <span class="value-display">5</span>
                        </div>

                        <div class="control-group">
                            <label for="textureGrain">Texture Granularity</label>
                            <input type="range" id="textureGrain" class="slider" min="0.2" max="2" step="0.2" value="1">
                            <span class="value-display">1x</span>
                        </div>

                        <div class="control-group">
                            <label for="colorIntensity">Color Intensity</label>
                            <input type="range" id="colorIntensity" class="slider" min="0.5" max="1.5" step="0.1" value="1">
                            <span class="value-display">1x</span>
                        </div>

                        <div class="control-group">
                            <label for="hueAdjust">Color Hue</label>
                            <input type="range" id="hueAdjust" class="slider" min="-180" max="180" step="5" value="0">
                            <span class="value-display">0Â°</span>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="preview-container">
                            <label>Preview</label>
                            <canvas id="previewCanvas" class="preview-canvas"></canvas>
                            
                            <div class="compact-controls">
                                <select id="colorTone" class="form-select">
                                    <option value="downtown">Downtown Blue</option>
                                    <option value="sunset">City Sunset</option>
                                    <option value="industrial">Industrial Gray</option>
                                    <option value="riverfront">Riverfront Green</option>
                                    <option value="storm">Storm Clouds</option>
                                </select>
                                <div class="toggle-group">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="redSculptureToggle">
                                        <label class="form-check-label" for="redSculptureToggle">Red Sculpture</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="glassToledoToggle">
                                        <label class="form-check-label" for="glassToledoToggle">Glass Pavilion</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="mudHensToggle">
                                        <label class="form-check-label" for="mudHensToggle">Mud Hens</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="toledoMuseumToggle">
                                        <label class="form-check-label" for="toledoMuseumToggle">Art Museum</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button id="generateBtn" class="btn-generate">Generate Art</button>
            </div>
            
            <div id="gallery" class="gallery">
                <!-- Generated images will be inserted here -->
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/canvas.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
